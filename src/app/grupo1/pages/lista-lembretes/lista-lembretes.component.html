        <section class="container">

            <!-- Navegação Lembretes -->
            <div class="row nav-lembretes">
                <div class="col-12 col-md-4 p-3 btn-lembrete">
                    <!-- BOTAO NOVO LEMBRETE -->
                    <button type="button" value="" class="btn" id="todoSubmit" data-toggle="modal"
                        data-target=".bd-lembrete-modal-lg">Novo lembrete<i class="fas fa-plus pr-2"></i></button>
                </div>

                <div class="col-12 col-md-8 controlar-lembretes">
                    <form class="controlar-lembretes-form">
                        <label for="lembretes-ordem">Ordenar por:</label>
                        <select name="lembretes-ordem" id="lembretes-ordem" class="form-control">
                            <option value="valor1">Mais recente</option>
                            <option value="valor2" selected>Mais antigo</option>
                            <option value="valor3">Data de criação</option>
                        </select>
                    </form>
                </div>
            </div>
            <!-- Categoria Lembretes -->
            <div>
                <div class="row lembretes-plano">
                    <div class="col-12 p-3">
                        <h1 class="todo__title text-center p-2">Lembretes </h1>
                        <div class="card rounded ">
                            <div class="todo__tarefas" id="todoTarefas">
                                <app-lembrete-lista></app-lembrete-lista>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Lembretes -->
                <div class="modal fade bd-lembrete-modal-lg" tabindex="-1" role="dialog"
                    aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h5 class="modal-title"> Criar Lembrete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="form-group col-12">
                                    <div class="row mt-1">
                                        <div class="col-12">
                                            <label for="formGroupExampleInput">Título</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput"
                                                placeholder="Título do Lembrete" required>
                                        </div>
                                    </div>

                                    <div class="row mt-1">
                                        <div class="col-12">
                                            <label for="formGroupExampleInput">Descrição</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput"
                                                placeholder="Descrição do Lembrete">
                                        </div>
                                    </div>

                                    <div class="row mt-1">
                                        <div class="col-12 col-lg-3">
                                            <label>Data:</label>
                                            <input type="date" class="form-control" placeholder="Data">
                                        </div>
                                        <div class="col-12 col-lg-3">
                                            <label>Hora:</label>
                                            <input type="time" class="form-control" placeholder="horário">
                                        </div>
                                        <div class="col-12 col-lg-3">
                                            <label>Repete a cada:</label>
                                            <input type="number" class="form-control" placeholder="1" min="0">
                                        </div>
                                        <div class="col-12 col-lg-3">
                                            <label>Intervalo:</label>
                                            <select class="form-control">
                                                <option>Dias</option>
                                                <option>Horas</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary btn_salvar">Criar Lembrete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
