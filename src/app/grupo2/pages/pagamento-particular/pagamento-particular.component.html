<!-- formulario -->

<section class="pagPag container d-flex flex-column">
    <div>
        <div class="row">
            <div class="col-md-12 ">
                <div class="containerForma">
                    <div class="forma text-center text-secundary">
                        <h3>Forma de Pagamento</h3>
                    </div>
                </div>
            </div>
        </div>


        <!--- botoes Particular e Planos -->
        <div class="row">
            <div class="container text-center col-12 md-3 mt-3 mb-5">
                <a routerLink='/pagamento-plano'><button
                        class="btn-active clicavel">Plano</button></a>
                <button class="btn-active clicado">Particular</button>
            </div>
        </div>
    </div>
    <!--- final botoes -->
    <div class="d-flex">
        <div class="containerEsq">
            <!-- Dados do cartão de crédito -->
            <div class="dadosCC">
                <form>
                <!-- <form [(ngModel)]="cartao" #formCartao="ngForm" class="formDadosCC"> -->
                    <!-- linha 1 - Número do cartão -->
                    <div class="form-row">
                        <!-- <div class="form-group col-12">
                            <label  for="numeroCC">Número do cartão*</label>
                            <input *ngFor ="let cartao of responseCartao" [ngValue]="cartao.nrCartao" name="nrCartao" #iptNrCartao ="ngModel" type="text" class="form-control" id="numeroCC" 
                                required>
                        </div> -->

                    </div>

                    <!-- linha 2 - Nome do titular -->
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="nomeTitular">Nome do titular do cartão*</label>
                            <input [(ngModel)]="nomeTitular" name="nomeTitular" type="text" class="form-control" id="nomeTitular"
                                placeholder="Digite o nome como gravado no cartão" required>
                        </div>
                    </div>

                    <!-- linha 3 - Data de vencimento e código de segurança -->
                    <div class="form-row">
                        <div class="form-group col-12 col-lg-4">
                            <label for="dtVencMes">Mês de vencimento*</label>
                            <select id="dtVencMes" class="form-control" required>
                                <option selected>Mês</option>
                                <option>01 - janeiro</option>
                                <option>02 - fevereiro</option>
                                <option>03 - março</option>
                                <option>04 - abril</option>
                                <option>05 - maio</option>
                                <option>06 - junho</option>
                                <option>07 - julho</option>
                                <option>08 - agosto</option>
                                <option>09 - setembro</option>
                                <option>10 - outubro</option>
                                <option>11 - novembro</option>
                                <option>12 - dezembro</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-lg-4">
                            <label for="dtVencAno">Ano de vencimento*</label>
                            <select id="dtVencAno" class="form-control" required>
                                <option selected>Ano</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-lg-4">
                            <label for="codSegCC">CVV*</label>
                            <input type="text" class="form-control" id="codSegCC" placeholder="000" required>
                        </div>
                    </div>


                    <!-- linha 4 - Números de parcelas -->
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="numParcelas">Opções de parcelamento*</label>
                            <select id="numParcelas" class="form-control">
                                <option selected>Escolha o número de parcelas</option>
                                <option>1</option>
                            </select>
                        </div>
                    </div>

                    <!-- linha 5 - Salvar dados do cartão -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="salvarCC" id="salvarCC" value="option1">
                        <label class="form-check-label" for="salvarCC">
                            Salvar dados do cartão para compras futuras
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="containerDir">
            <h4 class="resumoPedido text-center">Resumo do pedido</h4>
            <div class="tabelaPedido">
                <br>

                <table class="table">
                    <tr class="cabecalho ">
                        <th class="produto text-center">SERVIÇO</th>
                        <th class="quantidade text-center">QTD</th>
                        <th class="preco text-center">PARCELAS</th>
                        <th class="preco text-center">VALOR</th>
                    </tr>
                    <tr class="dadosPedido">
                        <td class="text-left">Endocrinologia</td>
                        <td class="text-center">01</td>
                        <td class="text-right">3x de R$ 42,00</td>
                        <td class="text-right">R$ 126,00</td>
                    </tr>
                </table>
                <table class="table">
                    <tr>
                        <th colspan="2" class="total">Total</th>
                        <td class="total text-right">R$ 126,00</td>
                    </tr>
                </table>
                <div class="btnConcluir">
                    <div class="col text-center">
                        <a routerLink='/confirmacao-consulta'><button
                                class="btn-active clicavel" value="CadastrarParticular" (click)="cadastrarPagtoCartao()">Confirmar</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
