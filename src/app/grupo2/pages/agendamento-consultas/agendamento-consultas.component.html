<app-header></app-header>


  <div class="container1">
    <div class="container-fluid" id=imagem
      style="background-image: url(https://cdn.rdsaudeemdia.com.br/wp-content/uploads/2020/07/shutterstock_1684337584N-1.jpg);">
      <div class="banner-wrap col-12">
        <h1>AGENDE SUA CONSULTA AGORA MESMO!</h1>
      </div>
    </div>
  </div>

  <section class="container">
    <div class="col-12 text-center">
      <h1>Qual é o tipo de consulta que você quer agendar?</h1>
    </div>
    <div class="divbotoes col-12 ">
      
      <div class="container col-12 text-center">
          <button type="submit" class="btn-active clicavel" [class.clicado]="onLineClicado" (click)="salvarTipoConsultaOnlineLS()">Online</button>
          <button class="btn-active clicavel" [class.clicado]="presencialClicado"  (click)="salvarTipoConsultaPresencialLS()">Presencial</button>
      </div>
      <div class="spinner-grow text-success">
        <i *ngIf="mostraSpin" id="spinner" class="fa fa-spinner fa-spin container col-12 text-center"></i>
        
      </div>
      
    </div>

 
    
  
     

    <form>
      <div class="divbotoes col-12">
        <div class="wrapper">
          <div class="menu col-12 text-center">
              <select class="custom-select custom-select-lg mb-3" [(ngModel)]="idEspSelect" id="name" name="esp"
              (change)="salvarEspLS()">
              <option selected value="undefined">Selecione a especialidade</option>
              <option *ngFor="let espMed of responseEspMed" [ngValue]="espMed.idEspMed">{{espMed.dsEspMed}}</option>
            </select>
          </div>
        </div>
      </div>
    </form>


    <div class="divbotoes col-12">
      <div class="container col-12 text-center">
        <!-- <a><button routerLink="/calendario-agendamento" class="btn-active clicado">AGENDAR</button></a> -->
        <!-- <button class="checkin col-2" data-toggle="modal" data-target="#checkinModal">Check-in</button> -->
        <a><button class="checkin btn-active clicado" data-toggle="modal" data-target="#checkinModal">AGENDAR</button></a>
      </div>
    </div>

 

         <!-- Modal agendamento -->


         <!-- <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              ...
            </div>
          </div>
        </div> -->

        <div class="container col-12 text-center">
            <div class="modal fade bd-example-modal-lg" id="checkinModal" tabindex="-1" role="dialog" aria-labelledby="checkinModal"
              aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2 class="modal-title col-12 text-center" id="exampleModalLabel">Trilha de agendamento</h2>
                  </div>
                  <div class="modal-body">
                    <h5>Você entrará em uma trilha, localizada no topo da sua pagina.</h5>
                    <h6>Se você quiser voltar para alguma etapa anterior é só clicar no número na trilha</h6>
                    <h5>As etapas são simples e rápidas</h5>
                  </div>
                  <div class="modal-footer">
                    <div class="container col-12 text-center">
                    <button routerLink="/calendario-agendamento" type="button" class="btn-active clicado" data-dismiss="modal">Vamos lá??</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>

  </section>

  
<app-footer></app-footer>
