
    <head>
      <title>Perfil do Médico</title>
      <meta charset="utf-8">
    </head>
  
        <div class="container-fluid">
          <div class="row">
              <img src="assets/img-grupo4/banner-2.jpg" class="superior" alt="">
              <img src="assets/img-grupo4/logo-branco.png" class="logo" alt="">
          </div>
        </div>
  
        <div class="container-fluid" id="container">
          <div class="row">
            <h1 class="top"> Meu Perfil </h1>
          </div>
        </div>
        
        <div class="container-principal">
          <div class="container-menu">
              <nav class="menu-vertical">
                  <img class="usuario" src="assets/img-grupo4/usuario.png" width="150px">
                  <p class="editarFotoPerfil">Editar Foto do Perfil</p>
                  <p class="senha">Alterar Senha</p>
              </nav>
          </div>
      
          <div class="container-form container">
              <div class="row">
                  <div class="col-12">
                    <h3 class="sub">Dados Pessoais</h3>
                      <form>
                        <div class="row">
                          <div class="form-group col-12 col-md-8">
                              <label>Nome</label>
                              <input type="name" class="form-control" placeholder="Ex: Ana Maria">
                          </div>
                          <div class="form-group col-12 col-md-3">
                              <label>CRM</label>
                              <input type="crm" class="form-control" placeholder="00000">
                          </div>
                          <div class="form-group col-12 col-md-1">
                            <label class="label-form" for="uf-crm">UF</label>
                            <select class="form-control style-input" id="uf-crm" required>
                                <option>SP</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SE</option>
                                <option>TO</option>
                                <option>DF</option>
                            </select>
                        </div> 
                        </div>

                          <div class="row">
                          <div class="col-12 col-md-4">
                            <label class="label-form" for="Especialidade">Especialidade</label>
                            <select class="form-control" id="Especialidade" required>
                                <option>Alergista </option>
                                <option>Clínico Geral</option>
                                <option>Cardiologia</option>
                                <option>Dermatologia</option>
                                <option>Endocrinologia</option>
                                <option>Gatroenterelogia</option>
                                <option>Geriatria</option>
                                <option>Ginecologia</option>
                                <option>Infectologia</option>
                                <option>Nutrologia</option>
                                <option>Oftalmologia</option>
                                <option>Ortopedia</option>
                                <option>Otorrinolaringologia</option>
                                <option>Pediatria</option>
                                <option>Pneumologia</option>
                                <option>Psiquiatria</option>
                                <option>Urologia</option>
                            </select>
                          </div>
                          <div class="form-group col-12 col-md-4">
                              <label>Data de Nascimento</label>
                              <input type="data" class="form-control" placeholder="Ex: 22/10/1990">
                          </div>
                    
                          <div class="form-group col-12 col-md-4">
                              <label>CPF</label>
                              <input type="cpf" class="form-control" placeholder="000.000.000-00">
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="form-group col-12 col-md-3">
                            <label>CEP</label>
                            <input type="cep" class="form-control" placeholder="00000-000">
                          </div>
                          <div class="form-group col-12 col-md-5">
                              <label>Endereço Comercial</label>
                              <input type="endereco" class="form-control" placeholder="Ex: Rua Amora,100">
                          </div>
                          <div class="form-group col-12 col-md-4">
                              <label>Bairro</label>
                              <input type="bairro" class="form-control" placeholder="Ex: Penha">
                          </div>
                        </div>
  
  
                        <div class="row">
                          <div class="form-group col-12 col-md-2">
                              <label>Cidade</label>
                              <input type="cidade" class="form-control" placeholder="Ex: São Paulo">
                          </div>
                          <div class="form-group col-12 col-md-1">
                            <label class="label-form" for="uf-crm">UF</label>
                            <select class="form-control style-input" id="uf-crm" required>
                                <option>SP</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SE</option>
                                <option>TO</option>
                                <option>DF</option>
                            </select>
                        </div>                           <div class="form-group col-12 col-md-3">
                              <label>Telefone</label>
                              <input type="tel" class="form-control" placeholder="11 0000-0000">
                          </div>
                          <div class="form-group col-12 col-md-4">
                            <label>E-mail</label>
                            <input type="email" class="form-control" placeholder="exemple@exemple.com">
                          </div>
                          <div class="form-group col-12 col-md-2">
                            <label>Valor da Consulta</label>
                            <input type="valor" class="form-control" placeholder="R$ 000,00">
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col-12 col-md-6" id="btn-dados">
                              <button class="bt-padrao">Alterar Dados</button>
                          </div>
                          <div class="col-12 col-md-6" id="btn-voltar">
                            <button class="bt-voltar"routerLink="/dashboard/medico">Voltar</button>
                          </div>
                        </div>
                      </form>                 
                  </div>
              </div>
          </div>
        </div>
