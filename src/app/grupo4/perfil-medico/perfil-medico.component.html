
    <head>
      <title>Perfil do Médico</title>
      <meta charset="utf-8">
    </head>
  
        <div class="container-fluid">
          <div class="row">
              <img src="assets/img-grupo4/banner-2.jpg" class="superior" alt="">
              <img src="assets/img-grupo4/logo-branco.png" class="logo" alt="">
          </div>
        </div>
  
        <div class="container-fluid" id="container">
          <div class="row">
            <h1 class="top"> Meu Perfil </h1>
          </div>
        </div>
        
        <div class="container-principal">
          <div class="container-menu">
              <nav class="menu-vertical">
                  <img class="usuario" src="assets/img-grupo4/usuario.png" width="150px">
                  <p class="editarFotoPerfil">Editar Foto do Perfil</p>
      <button type="button" class="btn btn-lg btn-outline-primary" (click)="open(content)">Alterar Senha</button> 
              </nav>
          </div>
          
      
          <div class="container-form container">
              <div class="row">
                  <div class="col-12">
                    <h3 class="sub">Dados Pessoais</h3>
                      <form>
                        <div class="row">
                          <div class="form-group col-12 col-md-7">
                              <label>Nome</label>
                              <input type="name" class="form-control" value= {{dadosRetorno.medico.nome}}>
                          </div>
                          <div class="form-group col-12 col-md-3">
                              <label>CRM</label>
                              <input type="crm" class="form-control" value= {{dadosRetorno.medico.nrCrm}}>
                          </div>
                          <div class="form-group col-12 col-md-2">
                            <label class="label-form" for="crm-uf">UF CRM</label>
                            <select class="form-control style-input" id="uf-crm" required>
                              <option *ngFor="let uf of dadosRetorno.ufs">{{uf.dsUf}}</option>
                          </select>
                        </div> 
                        </div>

                          <div class="row">
                          <div class="col-12 col-md-4">
                            <label class="label-form" for="Especialidade">Especialidade</label>
                            <select class="form-control style-input" id="Especialidade" required>
                              <option *ngFor="let esp of dadosRetorno.especialidades">{{esp.dsEspMed}}</option>
                            </select>
                          </div>
                          <div class="form-group col-12 col-md-4">
                              <label>Data de Nascimento</label>
                              <input type="data" class="form-control" value= {{dadosRetorno.medico.dtNascimento}}>
                          </div>
                    
                          <div class="form-group col-12 col-md-4">
                              <label>CPF</label>
                              <input type="cpf" class="form-control" value= {{dadosRetorno.medico.nrCpf}}>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="form-group col-12 col-md-3" >
                            <label>CEP</label>
                            <input type="cep" class="form-control" value= {{dadosRetorno.medico.enderecos[0].nrCep}} >
                          </div>
                          <div class="form-group col-12 col-md-5">
                              <label>Endereço Comercial</label>
                              <input type="endereco" class="form-control" value= {{dadosRetorno.medico.enderecos[0].dsEndereco}} >
                          </div>
                          <div class="form-group col-12 col-md-4">
                              <label>Bairro</label>
                              <input type="bairro" class="form-control"value= {{dadosRetorno.medico.enderecos[0].dsBairro}}>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="form-group col-12 col-md-2">
                            <label class="label-form" for="uf-crm">UF</label>
                            <select class="form-control style-input" id="uf" required>
                              <option *ngFor="let uf of dadosRetorno.ufs">{{uf.dsUf}}</option>
                          </select>
                        </div>
                        
                          <div class="form-group col-12 col-md-2">
                              <label>Cidade</label>
                              <select class="form-control style-input" id="cidade" required>
                               <option *ngFor="let cidade of dadosRetorno.cidades">{{cidade.dsCidade}}</option>
                            </select>
                        </div>
                        
                         <div class="form-group col-12 col-md-3">
                              <label>Telefone</label>
                              <input type="tel" class="form-control" value= {{dadosRetorno.medico.contatos[0].dsContato}} >
                          </div>
                          <div class="form-group col-12 col-md-3">
                            <label>E-mail</label>
                            <input type="email" class="form-control" value= {{dadosRetorno.dsEmail}}>
                          </div>
                          <div class="form-group col-12 col-md-2">
                            <label>Valor da Consulta</label>
                            <input type="valor" class="form-control" value= {{dadosRetorno.medico.preco.vlConsulta}}>
                          </div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col-12 col-md-6" id="btn-dados">
                              <button class="bt-padrao">Alterar Dados</button>
                          </div>
                          <div class="col-12 col-md-6" id="btn-voltar">
                            <button class="bt-voltar"routerLink="/dashboard/medico">Voltar</button>
                          </div>
                        </div>
                      </form>                 
                  </div>
              </div>
          </div>
        </div>
       
        <footer>
          <div class="row">
              <div class="col-md-6"><img src="assets/img-grupo4/logo-footer.png"></div>
              <div class="col-md-2">
           
             
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-3">
                  <h4>SOCIAL MIDIA</h4>   
                  <ul class="nav flex-column rodape">
                      <li class="nav-item"><img src="assets/img-grupo4/logo-facebook.png"><a class="nav-link" href="#">Facebook</a></li>
                      <li class="nav-item"><img src="assets/img-grupo4/logo-linkedin.png"><a class="nav-link" href="#">Linkedin</a></li>
                  </ul>
              </div>
          
          </div>    
      </footer>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h5 class="modal-title">Definir Nova Senha</h5>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="senha" class="form-control" placeholder="Nova Senha">
          <p></p>
          <input type="senha" class="form-control" placeholder="Confirme a Nova Senha">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-verde" (click)="c('Save click')">Salvar</button>

        </div>
      </ng-template>
