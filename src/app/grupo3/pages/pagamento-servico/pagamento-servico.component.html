
<div class="container">
    
    <!-- Escolha de forma de pagamento -->
    <section class="pagPag">
        <div class="banner"></div>
        <div class="containerEsq">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="formaPagamento" id="pagar-Local" value="option1">

                    </label>

            <h5>Inserir os dados do cartão: </h5>
            <br>
            <!-- Dados do cartão de crédito -->
            <div class="dadosCC">
                <form class="formDadosCC">
                <!-- linha 1 - Número do cartão -->
                <div class="form-row">
                  <div class="form-group col-12">
                    <label for="numeroCC">Número do cartão*</label>
                    <input [(ngModel)]="nrCartao" name="nrCartao" type="text" class="form-control" id="nrCartao" placeholder="5555 5555 5555 5555" required>
                  </div>
                </div>

                <!-- linha 2 - Nome do titular -->
                <div class="form-row">
                    <div class="form-group col-12">
                      <label for="nomeTitular">Nome do titular do cartão*</label>
                      <input [(ngModel)]= "nmTitular" name="nmTitular" type="text" class="form-control" id="nmTitular" placeholder="Digite o nome como gravado no cartão" required>
                    </div>
                </div>
                <!-- linha 3 - Data de vencimento e código de segurança -->
                <div class="form-row">                  
                    <div class="form-group col-12 col-lg-4">
                        <label for="dtVencMes">Mês de vencimento*</label>
                        <select id="dtVencMes" class="form-control" required>
                            <option selected>Mês</option>
                            <option>01 - janeiro</option>
                            <option>02 - fevereiro</option>
                            <option>03 - março</option>
                            <option>04 - abril</option>
                            <option>05 - maio</option>
                            <option>06 - junho</option>
                            <option>07 - julho</option>
                            <option>08 - agosto</option>
                            <option>09 - setembro</option>
                            <option>10 - outubro</option>
                            <option>11 - novembro</option>
                            <option>12 - dezembro</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-lg-4">
                        <label for="dtVencAno">Ano de vencimento*</label>
                        <select id="dtVencAno" class="form-control" required>
                            <option selected>Ano</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                            <option>2031</option>
                        </select>                
                    </div>
                    <div class="form-group col-12 col-lg-4">
                            <label for="codSegCC">CVV*</label>
                            <input type="text" class="form-control" id="codSegCC" placeholder="000" required>
                    </div>
                </div>
                            
            
                    <!-- linha 4 - Números de parcelas -->
                    <div class="form-row">
                        <div class="form-group col-12">
                          <label for="numParcelas">Opções de parcelamento*</label>
                            <select id="numParcelas" class="form-control">
                                <option selected>Escolha o número de parcelas</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- linha 5 - Salvar dados do cartão -->
                    <div class="salvarDados">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="salvarCC" value="option1" (click)="registrarCartao()">
                            <label class="form-check-label" for="salvarCC">
                                Salvar dados do cartão para compras futuras
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="naoSalvarCC" value="option2" (click)="registrarCartao()">
                            <label class="form-check-label" for="naoSalvarCC">
                                Não salvar dados do cartão para compras futuras
                            </label>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
       
        <div class="containerDir">
            <h4 class="resumoPedido text-center">Resumo do pedido</h4>
            <div class="tabelaPedido">
                <br>

                <table class="table">
                    <tr class="cabecalho ">
                        <th class="produto text-center">SERVIÇO</th>
                        <th class="preco text-center">VALOR</th>
                    </tr>
                    <tr class="dadosPedido" *ngFor="let servico of servicos">
                        <td class="text-left">{{servico.nome}}</td>
                        <td class="text-right">{{servico.preco}}</td>
                    </tr>
                </table>
                
                <table class="table">
                    <tr>
                        <th colspan="2" class="total">Total</th>
                        <td class="total text-right">{{total}}</td>
                    </tr>
                </table>
                <div class="btnConcluir">
                    <div class="col text-center">
                    <button type="submit" class="btn-lg btn btn-success" (click)="registrarPedido()"><a href="../Tela3-ConfirmacaoDeAgendamento/confirmacao_agendamento_servicos.html">Finalizar pagamento</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>   

</div>
